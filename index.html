<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/4185257907.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap"
      rel="stylesheet"
    />
    <title>Password Generator</title>
  </head>
  <body>
    <header></header>
    <main>
      <h1>Generate a <span class="heading-highlight">random password</span></h1>
      <p class="credo">Never use an insecure password again.</p>
      <button id="generate-button" class="generate-button">
        Generate passwords
      </button>
      <hr class="custom-hr" />
      <div class="password-fields">
        <div class="password-field">
          <p id="password-variant-one"></p>
          <button class="copy-button"><i class="fa-solid fa-copy"></i></button>
        </div>
        <div class="password-field">
          <p id="password-variant-two"></p>
          <button class="copy-button"><i class="fa-solid fa-copy"></i></button>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="/index.js"></script>
  </body>
</html>
